<html>

<head>
    <title>Health Insurance Bot </title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/benefit.css">
    <link rel="stylesheet" href="/stylesheets/ana.css">
    <link rel="stylesheet" href="/stylesheets/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
</head>

<body class="homePage" onload="getBenefits();">

    <div class="healthContainer">

            <header>
                <div class="banner">
                    <div class="titleArea">
                        <div class="logo"><img class="logoImage" src="images/wash/cloud.svg"></div>
                        <div class="name"><a class="home" href=".">Health Insurance Bot </a></div>
                    </div>
                    <div class="loginArea">
                        <div class="menu"><a class="menulink" href="./about">About</a></div>
                        <div id="login" class="menu"><a class="menulink" href="./login">Log In</a></div>
                        <div id="logout" class="menu"><a class="menulink" href="./logout">Logout</a></div>
                        <div id="status "></div>
                    </div>
                    <a href = "https://github.com/IBM-Bluemix/cloudco-insurance"><img height="25px" src = "images/github.svg"/></a>
                </div>
            </header>
            <section class="healthLayout">


                    <div class="chatbot">
                        <div class = "anaBanner">Questions? Try asking Ana.</div>
                        <div id="chatBox" class="dialogcontainer"></div>
                        <input type = text id="chatMessage" class="dialoginput" placeholder="Type your message here " onkeypress="return newEvent(event)"></input>


                    </div>


            </section>

    </div>

</body>
<script src="src/cloudco.js"></script>
<script src="src/ana.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>

</html>
